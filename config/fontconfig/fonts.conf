<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono for Powerline</family>
      <family>FontAwesome</family>
      <family>Pomodoro</family>
      <family>Octicons</family>
    </prefer>
  </alias>

<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
 <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

<!-- Substitute truetype fonts for bitmap ones -->
 <match target="font">
         <edit name="prefer_outline"><bool>true</bool></edit>
 </match>

<!-- Prevent Gnome from using embedded bitmaps in fonts like Calibri -->
 <match target="font">
	 <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
 </match>

</fontconfig>
