<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
     Allow users to include their own fonts using directories outside
     of the dotfiles repo in order that we dont need to commit
     files that do not apply to this repo should it be forked
-->
<fontconfig>
    <dir>~/.dotfiles-private/fonts</dir>
    <include>~/.dotfiles-private/config/fontconfig/fonts.conf</include>
</fontconfig>
