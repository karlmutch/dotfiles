- clean: [~]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:   tmux.conf
    ~/.fzf:         fzf
    ~/.zshrc:       zshrc
    ~/.zsh.rc: zsh.rc
    ~/.zsh-autoenv: zsh-autoenv
    ~/.zsh-configuration: zsh-configuration
    ~/.zsh-completions: zsh-completions
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.multitailrc: multitailrc
    ~/.multitailrc: multitailrc
    ~/.dir_colors:  dir_colors
    ~/.Xdefaults:   Xdefaults
    ~/.gitconfig:   gitconfig
    ~/.minttyrc:    minttyrc
    ~/.mc:          mc/
    ~/.urxvt:       urxvt/
    ~/.fonts:       fonts/
    ~/.oh-my-zsh:   oh-my-zsh/
    ~/.oh-my-zsh-custom:   oh-my-zsh-custom/
    ~/.powerline:   powerline-develop/
    ~/.icons:       icons/
    ~/.tmux:        tmux/
    ~/.config/gocode:
        create: true
        path: config/gocode
    ~/.config/fish:
        create: true
        path: config/fish
    ~/.config/fontconfig:
        create: true
        path: config/fontconfig
    ~/.config/powerline:
        create: true
        path: config/powerline
    ~/.config/htop:
        create: true
        path: config/htop
    ~/.config/Trolltech.conf:      config/Trolltech.conf
    ~/.config/Doxygen.org:
        create: true
        path: config/Doxygen.org

- shell:
    - [mkdir ~/.go]
    - [mkdir ~/.vim_temp]
    - [mkdir ~/.vim_temp/backup]
    - [mkdir ~/.vim_temp/swap]
    - [touch ~/.vim/viminfo]
    - [git submodule update --init --recursive, Installing submodules]
    - [fc-cache -fv ~/.fonts]
    - [~/.fzf/install]
    - [rm -f ~/.zcompdump; compinit]
    - [mkdir ~/.lnav ]
    - [mkdir ~/.lnav/formats]
    - [ln ./lnav/formats/installed ~/.lnav/formats/installed]
