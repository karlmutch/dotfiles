- clean: ['~']

- shell:
    - ["mkdir -p ~/.local/share ~/.go ~/.vim_temp/backup ~/.vim_temp/swap ~/.lnav/formats/installed"]
    - ["mkdir -p ~/.config/sublime-text-2/Packages/User"]
    - ["mkdir -p ~/.config/sublime-text-3/Packages/User"]
    - ["mkdir -p '~/.config/sublime-text-3/Installed Packages'"]
    - ["mkdir -p '~/.config/sublime-text-3/Packages/Colorsublime - Themes'"]
    - ["mkdir -p ~/.config"]
    - ["mkdir -p ~/.terminfo/x"]
    - ["mkdir -p ~/.zsh.rc.local"]
    - ["mkdir -p ~/bin"]
    - ["mkdir -p ~/tmp/go/bin"]
    - ["mkdir -p ~/tmp/go/src"]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:   tmux.conf
    ~/.psqlrc:      psqlrc
    ~/.grc:         grc
    ~/.fzf:         fzf
    ~/.lessfilter:  lessfilter
    ~/.zshrc:       zshrc
    ~/.zsh.rc: zsh.rc
    ~/.direnvrc: direnv.rc
    ~/.zsh-configuration: zsh-configuration
    ~/.zsh-completions: zsh-completions
    ~/.config/nvim: vim
    ~/.config/nvim/init.vim: vimrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.vimrc: vimrc
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: config/sublime-text-3/Packages/User/Preferences.sublime-settings
    ~/.config/sublime-text-3/Installed Packages/Package Control.sublime-package: config/sublime-text-3/Installed Packages/Package Control.sublime-package
    ~/.config/sublime-text-3/Packages/Colorsublime-Plugin: config/sublime-text-3/Packages/Colorsublime-Plugin
    ~/.config/sublime-text-3/Packages/Colorsublime - Themes/Sunburst.tmTheme: config/sublime-text-3/Packages/Colorsublime - Themes/Sunburst.tmTheme
    ~/.config/sublime-text-3/Packages/GitGutter: config/sublime-text-3/Packages/GitGutter
    ~/.multitailrc: multitailrc
    ~/.multitailrc: multitailrc
    ~/.dir_colors:  dir_colors
    ~/.Xdefaults:   Xdefaults
    ~/.gitconfig:   gitconfig
    ~/.minttyrc:    minttyrc
    ~/.mc:          mc/
    ~/.urxvt:       urxvt/
    ~/.fonts:       fonts/
    ~/.oh-my-zsh:   oh-my-zsh/
    ~/.oh-my-zsh-custom:   oh-my-zsh-custom/
    ~/.powerline:   powerline-develop/
    ~/.icons:       icons/
    ~/.tmux:        tmux/
    ~/.config/gtk-3.0:
        create: true
        path: config/gtk-3.0
    ~/.config/termite:
        create: true
        path: config/termite
    ~/.config/gocode:
        create: true
        path: config/gocode
    ~/.config/fish:
        create: true
        path: config/fish
    ~/.config/fontconfig:
        create: true
        path: config/fontconfig
    ~/.config/powerline:
        create: true
        path: config/powerline
    ~/.config/htop:
        create: true
        path: config/htop
    ~/.config/Doxygen.org:
        create: true
        path: config/Doxygen.org
    ~/.atom/snippets.cson:
        create: true
        path: atom/snippets.cson
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/styles.less:
        create: true
        path: atom/styles.less
    ~/.lnav/formats/installed/generic_log.json:
        create: true
        path: lnav/formats/installed/generic_log.json
    ~/.lnav/formats/installed/logxi.json:
        create: true
        path: lnav/formats/installed/logxi.json
    ~/.clang-format:   clang-format
    ~/bin/diff-so-fancy:   diff-so-fancy/diff-so-fancy
    ~/bin/256colors2.pl: bin/256colors2.pl
    ~/bin/show-all-256-colors.py: bin/show-all-256-colors.py
    ~/bin/showppa.sh: bin/showppa.sh
    ~/bin/k8s-cmds.sh: bin/k8s-cmds.sh
    ~/bin/write-mime-multipart: bin/write-mime-multipart
    ~/bin/k8s-logs.sh: bin/k8s-logs.sh
    ~/bin/k8s-rm-pip-builds.sh: bin/k8s-rm-pip-builds.sh

- shell:
    - [fc-cache -fv ~/.fonts]
    - [apm install vim-mode ex-mode pigments project-manager git-control merge-conflicts clipboard-history minimap minimap-git-diff script linter file-icons flashy-syntax fonts go-oracle go-plus go-runtime language-ansible language-docker language-thrift last-cursor-position block-travel block-cursor]
    - [chmod +x ~/.lessfilter]
    - ["wget https://raw.githubusercontent.com/thestinger/termite/master/termite.terminfo -O ~/.terminfo/x/termite.terminfo && cd ~/.terminfo/x && tic -x termite.terminfo"]
    - [~/.fzf/install]
    - ["rm -f ~/.zcompdump"]
    - ["chmod +x ~/bin/diff-so-fancy"]
    - ["cd ~/tmp/go && GOPATH=~/tmp/go && export GOPATH && GOROOT=~/go && export GOROOT && go get github.com/GeertJohan/gomatrix && cp bin/gomatrix ~/bin/gomatrix"]
    - ["cd ~/tmp/go && GOPATH=~/tmp/go && export GOPATH && GOROOT=~/go && export GOROOT && go get github.com/erning/gorun && cp bin/gorun ~/bin/gorun"]
    - ["cd ~/tmp/go && GOPATH=~/tmp/go && export GOPATH && GOROOT=~/go && export GOROOT && go get github.com/direnv/direnv && cp bin/direnv ~/bin/direnv"]

