- clean: [~]

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:   tmux.conf
    ~/.zshrc:       zshrc
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.multitailrc: multitailrc
    ~/.multitailrc: multitailrc
    ~/.dir_colors:  dir_colors
    ~/.Xdefaults:   Xdefaults
    ~/.gitconfig:   gitconfig
    ~/.minttyrc:    minttyrc
    ~/.config:      config/
    ~/.mc:          mc/
    ~/.urxvt:       urxvt/
    ~/.fonts:       fonts/
    ~/.oh-my-zsh:   oh-my-zsh/
    ~/.oh-my-zsh-custom:   oh-my-zsh-custom/
    ~/.powerline:   powerline-develop/
    ~/.icons:       icons/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [fc-cache -fv ~/.fonts]
    - [ln -sfnT ~/.icons/PolarCursorTheme/ ~/.icons/default]
