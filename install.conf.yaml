- clean: ['~']

- shell:
    - ["mkdir -p ~/.local/share ~/.go ~/.vim_temp/backup ~/.vim_temp/swap ~/.lnav/formats/installed"]
    - [touch ~/.vim/viminfo]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.ls_colors:   LS_COLORS/LS_COLORS
    ~/.tmux.conf:   tmux.conf
    ~/.fzf:         fzf
    ~/.lessfilter:  lessfilter
    ~/.zshrc:       zshrc
    ~/.zsh.rc: zsh.rc
    ~/.zsh-autoenv: zsh-autoenv
    ~/.zsh-configuration: zsh-configuration
    ~/.zsh-completions: zsh-completions
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.multitailrc: multitailrc
    ~/.multitailrc: multitailrc
    ~/.dir_colors:  dir_colors
    ~/.Xdefaults:   Xdefaults
    ~/.gitconfig:   gitconfig
    ~/.minttyrc:    minttyrc
    ~/.mc:          mc/
    ~/.urxvt:       urxvt/
    ~/.fonts:       fonts/
    ~/.oh-my-zsh:   oh-my-zsh/
    ~/.oh-my-zsh-custom:   oh-my-zsh-custom/
    ~/.powerline:   powerline-develop/
    ~/.icons:       icons/
    ~/.tmux:        tmux/
    ~/.config/gocode:
        create: true
        path: config/gocode
    ~/.config/fish:
        create: true
        path: config/fish
    ~/.config/fontconfig:
        create: true
        path: config/fontconfig
    ~/.config/powerline:
        create: true
        path: config/powerline
    ~/.config/htop:
        create: true
        path: config/htop
    ~/.config/Doxygen.org:
        create: true
        path: config/Doxygen.org
    ~/.atom/snippets.cson:
        create: true
        path: atom/snippets.cson
    ~/.atom/keymap.cson:
        create: true
        path: atom/keymap.cson
    ~/.atom/config.cson:
        create: true
        path: atom/config.cson
    ~/.atom/styles.less:
        create: true
        path: atom/styles.less
    ~/.lnav/formats/installed/generic_log.json:
        create: true
        path: lnav/formats/installed/generic_log.json

- shell:
    - [fc-cache -fv ~/.fonts]
    - [apm install vim-mode ex-mode pigments project-manager git-control merge-conflicts clipboard-history minimap minimap-git-diff script linter file-icons flashy-syntax fonts go-oracle go-plus go-runtime language-ansible language-docker language-thrift last-cursor-position block-travel block-cursor]
    - [chmod +x ~/.lessfilter]
    - [eval $( dircolors -b ~/.ls_colors )]
    - [~/.fzf/install]
    - ["rm -f ~/.zcompdump"]
